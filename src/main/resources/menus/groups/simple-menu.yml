title: "Simple enchants"
rows: 1

#Slots that you want enchants to be displayed on
slots: "ALL_SLOTS"

#The group of the enchants to be displayed
group: SIMPLE

enchant-item:
  description-color: "&f"
  material: "PAPER"
  display-name: "{group_color}{enchant}"
  lore:
    - "&7Max level: &f{max_level}"
    - "&7Applicable to: &f{applicable_to}"
    - "&7Description:"
    - "{description}"