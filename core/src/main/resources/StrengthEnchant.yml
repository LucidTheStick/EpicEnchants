#The enchant identifier must be unique
identifier: Strength

#The max level for this enchant
max-level: 3

#The tier of this enchant
tier: 1

#The book item
book-item:
  material: BOOK
  display-name: "&cStrength {level}"
  lore:
    - "&7Drag on to enchant"
    - "&cDestroy Rate {destroy_rate}"
    - "&aSuccess Rate {success_rate}"

#Format as seen in the lore of the item
applied-format: "&7Strength {level}"

#What items this enchant can be applied too
item-whitelist:
  - "DIAMOND_HELMET"
  - "IRON_HELMET"
  - "LEATHER_HELMET"

#Potion effects applied on equip
potion-effects:
  INCREASE_DAMAGE:
    amplifier: {level}

#Spawned when hit or when you strike an enemy in case of tools
mobs:
  IRON_GOLEM:
    amount: 3
    spawn-percentage: 20
    health: 80
    attack-damage: 2
    hostile: true
    display-name: "&cAngry guy"
    armor:
      helmet:
        material: DIAMOND_HELMET
        enchants:
          - "DURABILITY:3"
          - "THORNS:2"
      chest-plate:
        material: DIAMOND_CHESTPLATE
        enchants:
          - "DURABILITY:3"
          - "THORNS:2"
      leggings:
        material: DIAMOND_LEGGINGS
        enchants:
          - "DURABILITY:3"
          - "THORNS:2"
      boots:
        material: DIAMOND_BOOTS
        enchants:
          - "DURABILITY:3"
          - "THORNS:2"

#On hit or deal damage
action:
  modify-damage-taken: 40
  modify-damage-given: -10
  potion-effects-wearer:
    STRENGTH:
      duration: 3
      chance: 20 * {level}
      amplifier: 2
  potion-effects-opponent:
    STRENGTH:
      duration: 3
      chance: 20 * {level}
      amplifier: 2