groups:
  SIMPLE:
    group-color: "&f"
    group-name: "Simple"
    group-format: "{group_color} {enchant} {level}"
    tinkerer-exp-per-level: 100
    rates:
      destroy-min: 10
      destroy-max: 100
      success-min: 20
      success-max: 80
    book-item:
      material: BOOK
      display-name: "{group_color}{enchant} {level}"
      lore:
        - "&a{success_rate}% Success Rate"
        - "&c{destroy_rate}% Destroy Rate"
